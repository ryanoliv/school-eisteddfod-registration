<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <link rel="stylesheet" href="/styles/success.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <!-- HERO -->
    <section class="success-section">
      <div class="container">
        <div class="progress-container">
          <div class="step complete">
            <div class="step-number">1</div>
            <p class="step-text">Create profile</p>
          </div>
          <div class="progress-line"></div>
          <div class="step complete">
            <div class="step-number">2</div>
            <p class="step-text">Select Items</p>
          </div>
          <div class="progress-line"></div>
          <div class="step complete">
            <div class="step-number">3</div>
            <p class="step-text">Review Entries</p>
          </div>
          <div class="progress-line"></div>
          <div class="step complete">
            <div class="step-number">4</div>
            <p class="step-text">Make Payment</p>
          </div>
        </div>
        <div class="success-content">
          <div class="success-tick-container">
            <div class="success-tick">
              <img src="/images/icons/tick.svg" alt="checkmark" />
            </div>
          </div>
          <div class="success-title-container">
            <h1 class="h1">Payment Success ðŸŽ‰</h1>
            <h2 class="h2">Thank you for your payment!</h2>
            <p class="p">
              Your transaction has been successfully processed, and your
              competition entries have been confirmed.
            </p>
          </div>

          <a href="/" class="btn primary">Back to home</a>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- SCRIPTS -->
    <script src="js/components.js"></script>
  </body>
</html>
